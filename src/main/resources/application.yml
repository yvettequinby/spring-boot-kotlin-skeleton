helloworld:
  jwt-secret: ${JWT_SECRET}
server:
  servlet:
    context-path: /helloworld
spring:
  application:
    name: helloworld
  datasource:
    password: ${DB_PASSWORD}
    url: jdbc:postgresql://${DB_URL}
    username: ${DB_USERNAME}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}